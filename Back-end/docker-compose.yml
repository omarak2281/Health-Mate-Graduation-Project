services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: healthmate_db
    environment:
      POSTGRES_USER: healthmate
      POSTGRES_PASSWORD: healthmate123
      POSTGRES_DB: healthmate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U healthmate -d healthmate_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: healthmate_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: healthmate_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ../Symptom-Checker:/app/Symptom-Checker
      - ../Predict-ABP:/app/Predict-ABP
      - ./healt-mate-44e8b-firebase-adminsdk-fbsvc-ff9a15b67d.json:/app/healt-mate-44e8b-firebase-adminsdk-fbsvc-ff9a15b67d.json
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
