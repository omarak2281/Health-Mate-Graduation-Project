name: health_mate_app
description: "Health Mate - Medical-Grade Healthcare Monitoring System"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Routing
  go_router: ^14.0.2

  # Network
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  fl_chart: ^0.66.0

  # Localization
  intl: any
  easy_localization: ^3.0.5

  # Camera & Image
  image_picker: ^1.0.7
  image_cropper: ^8.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

  # Notifications
  firebase_core: ^3.10.1
  firebase_messaging: ^15.2.1
  firebase_auth: ^5.4.1
  google_sign_in: ^6.2.2
  flutter_local_notifications: ^17.2.2

  # Communication (WebRTC)
  flutter_webrtc: ^0.12.1
  socket_io_client: ^2.0.3+1

  # Utilities
  url_launcher: ^6.2.4
  permission_handler: ^11.2.0
  connectivity_plus: ^6.0.0
  package_info_plus: ^8.0.0
  device_info_plus: ^11.1.0
  uuid: ^4.3.3

  # Date & Time
  timeago: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/translations/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
          weight: 700
        - asset: assets/fonts/Tajawal/Tajawal-Medium.ttf
          weight: 500
